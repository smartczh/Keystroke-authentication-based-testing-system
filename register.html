<script type="text/javascript">
    $("#span-hint-registerTime").html("您需要重复输入" + rule_registerTimes + "次密码");
    let password = "";
    let registerTime = 0;//记录输入密码的次数
    let pressTimeArray = [];
    let pressTimeObject = [];
    let releaseTimeArray = [];
    let releaseTimeObject = [];
    $("#input-password").keydown(function (event) {//keypress 事件与 keydown 事件类似。当按钮被按下时发生该事件。然而，keypress 事件不会触发所有的键（比如 ALT、CTRL、SHIFT、ESC）。请使用 keydown() 方法来检查这些键。
        let currTime = Date.now();
        let currCharNum = event.which;
        //todo 判断是否是特殊键，以及优化时间考虑（先获取时间再判断）
        if (currCharNum == 13) {//回车键的处理
            $("#button-register-oneTime").click();
            event.preventDefault();
            return false;
        }
        if (currCharNum == 8) {//退格键的处理
            flush();
            alert("需要一次性输对密码");
            return;
        }
        pressTimeObject.push(currTime);
    });

    $("#input-password").keyup(function (event) {
        let currTime = Date.now();
        let currCharNum = event.which;
        //todo 判断是否是特殊键，以及优化时间考虑（先获取时间再判断）
        if (currCharNum == 13) {//回车键的处理
            return;
        }
        if (currCharNum == 8) {//退格键的处理
            return;
        }
        if (currCharNum == 9) {//tab键的处理
            return;//由上一个输入框转过来的，不记录时间戳
        }
        releaseTimeObject.push(currTime);
    });

    $("#button-register-oneTime").click(function () {
        if (registerTime == 0) {//第一次输入，记录密码
            password = $("#input-password").val();
            if (password == "") {
                alert("密码为空，请重新输入");
                return;
            }
        }
        if (registerTime == rule_registerTimes) {
            alert("次数够了");
            return;
        }
        if ($("#input-password").val() != password) {
            alert("输入密码不一致，请重新输入");
            flush();
            return;
        }
        pressTimeArray.push(pressTimeObject);
        releaseTimeArray.push(releaseTimeObject);
        registerTime++;
        if (registerTime == rule_registerTimes) {
            $("#button-show-figure").show();
        }
        flush();
    });

    $("#button-clear").click(function () {
        clear();
    });

    function flush() {//清空输入框数据
        pressTimeObject = [];
        releaseTimeObject = [];
        $("#input-password").val("");
        $("#span-show-registerTime").html("已输入" + registerTime + "次");
    }

    function clear() {//清空所有数据
        $("#input-username").val("");
        $("#input-password").val("");
        $("#span-show-registerTime").html("已输入0次");
        password = "";
        registerTime = 0;//记录输入密码的次数
        pressTimeArray = [];
        pressTimeObject = [];
        releaseTimeArray = [];
        releaseTimeObject = [];
        $("#button-show-figure").hide();
    }

    $("#form-register").submit(function (event) {
        event.preventDefault();
        let username = $("#input-username").val();
        if (username == "") {
            alert("用户名为空");
            return;
        }
        if (password == "") {
            alert("密码为空");
            return;
        }
        if (registerTime < rule_registerTimes) {
            alert("密码输入次数不足");
            return;
        }
        if (pressTimeArray.length != releaseTimeArray.length) {
            alert("按与放长度不一致，异常，请重新注册");
            return;
        }
        let data = {};
        data.user = {};
        data.user.username = username;
        data.user.password = password;
        data.pressTimeArray = pressTimeArray;
        data.releaseTimeArray = releaseTimeArray;
        $.ajax({
            url: service_url + "/user/register",
            type: "POST",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(data),
            success: function (data, status) {
                alert(data.message);
            },
            error: function (message) {
                alert("注册请求失败");
            }
        });
    });

    //图形分析
    $("#button-show-figure").click(function () {
        let htCategories = [];
        for (let i = 0; i < password.length; i++) {
            htCategories.push(password[i]);
        }
        let htData = RawToHtDataForm(pressTimeArray, releaseTimeArray);
        let htChart = Highcharts.chart('div-htFigure', {
            chart: {
                type: 'line'
            },
            title: {
                text: '单键持续时间'
            },
            credits: {
                enabled: false     //不显示LOGO
            },
            xAxis: {
                categories: htCategories
            },
            yAxis: {
                title: {
                    text: '时间(ms)'
                }
            },
            series: htData
        });

        let ftCategories = [];
        for (let i = 1; i < password.length; i++) {
            ftCategories.push(password[i-1]+password[i]);
        }
        let ftData = RawToFtDataForm(pressTimeArray);
        let ftChart = Highcharts.chart('div-ftFigure', {
            chart: {
                type: 'line'
            },
            title: {
                text: '双键飞行时间'
            },
            credits: {
                enabled: false     //不显示LOGO
            },
            xAxis: {
                categories: ftCategories
            },
            yAxis: {
                title: {
                    text: '时间(ms)'
                }
            },
            series: ftData
        });
    });

</script>
